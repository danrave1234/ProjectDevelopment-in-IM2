{% extends 'base.html' %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            width: 100%;
            max-width: 85%;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
        }

        .header {
            background-color: #7b0000;
            margin: -20px -20px 20px -20px;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }

        .header h1 {
            color: #fff;
            margin: 0;
            text-align: center;
            font-size: 1.8rem;
        }

        /* Stats Section */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat {
            background-color: #7b0000;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-5px);
        }

        .stat h2 {
            font-size: 1.1rem;
            margin: 0 0 10px 0;
            opacity: 0.9;
        }

        .stat p {
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
        }

        /* Charts Section */
        .charts {
            margin: 40px 0;
        }

        .charts h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .chart-container {
            background: white;
            border: 2px solid #7b0000;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 40px;
            height: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        .report-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px 24px;
            background-color: #7b0000;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .report-button:hover {
            background-color: #4d0000;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 15px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .stat {
                padding: 20px;
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>

    <div class="container">
        <div class="header">
            <h1>Dashboard</h1>
        </div>

        <div class="stats">
            <div class="stat">
                <h2>Total Items</h2>
                <p>{{ total_items }}</p>
            </div>
            <div class="stat">
                <h2>Claimed Items</h2>
                <p>{{ claimed_items }}</p>
            </div>
            <div class="stat">
                <h2>Unclaimed Items</h2>
                <p>{{ unclaimed_items }}</p>
            </div>
            <div class="stat">
                <h2>Recovery Rate</h2>
                <p>{{ recovery_rate }}%</p>
            </div>
        </div>

        <div class="charts">
            <h2>Items by Category</h2>
            <div class="chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
            <h2>Items by Location</h2>
            <div class="chart-container">
                <canvas id="locationChart"></canvas>
            </div>
        </div>

        <form method="GET" action="{% url 'dashboard' %}">
            <button type="submit" name="generate_report" class="report-button">Generate Report</button>
        </form>
    </div>

    <script>
        // Fetch Data from Django Template Context
        const categoryData = JSON.parse('{{ category_stats|escapejs }}');
        const locationData = JSON.parse('{{ location_stats|escapejs }}');

        // Prepare Labels and Counts for Charts
        const categoryLabels = categoryData.map(stat => stat.categoryid__categoryname);
        const categoryCounts = categoryData.map(stat => stat.count);

        const locationLabels = locationData.map(stat => stat.locationid__building);
        const locationCounts = locationData.map(stat => stat.count);

        // Chart Configuration
        const chartConfig = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(123, 0, 0, 0.1)'
                    },
                    ticks: {
                        color: '#333'
                    }
                },
                x: {
                    grid: {
                        color: 'rgba(123, 0, 0, 0.1)'
                    },
                    ticks: {
                        color: '#333'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#333',
                        font: {
                            size: 12
                        }
                    }
                }
            }
        };

        // Initialize Category Chart
        const categoryCtx = document.getElementById('categoryChart').getContext('2d');
        new Chart(categoryCtx, {
            type: 'bar',
            data: {
                labels: categoryLabels,
                datasets: [{
                    label: 'Items by Category',
                    data: categoryCounts,
                    backgroundColor: 'rgba(123, 0, 0, 0.7)',
                    borderColor: '#7b0000',
                    borderWidth: 1
                }]
            },
            options: chartConfig
        });

        // Initialize Location Chart
        const locationCtx = document.getElementById('locationChart').getContext('2d');
        new Chart(locationCtx, {
            type: 'bar',
            data: {
                labels: locationLabels,
                datasets: [{
                    label: 'Items by Location',
                    data: locationCounts,
                    backgroundColor: 'rgba(77, 0, 0, 0.7)',
                    borderColor: '#4d0000',
                    borderWidth: 1
                }]
            },
            options: chartConfig
        });
    </script>
{% endblock %}
