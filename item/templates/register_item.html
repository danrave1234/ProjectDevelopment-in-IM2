<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Item</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            background-color: #a62c2c;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: #fff;
        }

        /* Header styling */
        .container h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        input[type="text"],
        select,
        textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            outline: none;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Button styling */
        button[type="submit"] {
            padding: 10px;
            background-color: #c04646;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #8b3030;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Lost & Found Item</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="itemname">Item Name:</label>
            <input type="text" id="itemname" name="itemname" required>

            <label for="itemdescription">Description:</label>
            <textarea id="itemdescription" name="itemdescription" required></textarea>

            <label for="categoryid">Category:</label>
            <select id="categoryid" name="categoryid" required>
                {% for category in categories %}
                    <option value="{{ category.pk }}">{{ category.categoryname }}</option>
                {% endfor %}
            </select>

            <label for="locationid">Location:</label>
            <select id="locationid" name="locationid" required>
                {% for location in locations %}
                    <option value="{{ location.pk }}">{{ location.building }} - Floor {{ location.floor }}</option>
                {% endfor %}
            </select>

            <button type="submit">Register Item</button>
        </form>
    </div>
</body>
</html>
