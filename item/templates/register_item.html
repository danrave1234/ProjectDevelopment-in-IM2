{% extends "base.html" %}

{% block title %}Register Item - CIT-U Lost & Found{% endblock %}

{% block content %}
<div class="container">
    <h1>Register Lost & Found Item</h1>
    <form method="POST" class="register-form">
        {% csrf_token %}
        <label for="itemname">Item Name:</label>
        <input type="text" id="itemname" name="itemname" required>

        <label for="itemdescription">Description:</label>
        <textarea id="itemdescription" name="itemdescription" required></textarea>

        <label for="categoryid">Category:</label>
        <select id="categoryid" name="categoryid" required>
            {% for category in categories %}
                <option value="{{ category.pk }}">{{ category.categoryname }}</option>
            {% endfor %}
        </select>

        <label for="locationid">Location:</label>
        <select id="locationid" name="locationid" required>
            {% for location in locations %}
                <option value="{{ location.pk }}">{{ location.building }} - Floor {{ location.floor }}</option>
            {% endfor %}
        </select>

        <button type="submit">Register Item</button>
    </form>
</div>

<style>
    body {
        display: block; /* Reset body flex settings from base */
    }

    .container {
        margin: 40px auto;
        padding: 20px;
        background-color: #a62c2c;
        border-radius: 8px;
        max-width: 600px;
        color: #fff;
    }

    .container h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .register-form {
        display: flex;
        flex-direction: column; /* Ensures vertical alignment */
        gap: 15px;
    }

    .register-form label {
        font-weight: bold;
    }

    .register-form input[type="text"],
    .register-form select,
    .register-form textarea {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    .register-form textarea {
        resize: vertical;
    }

    .register-form button[type="submit"] {
        padding: 10px;
        background-color: #c04646;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .register-form button[type="submit"]:hover {
        background-color: #8b3030;
    }
</style>
{% endblock %}
