<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CIT-U Lost & Found</title>
    <link rel="stylesheet" href="signup.css">

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #800000;
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 90%;
    max-width: 1200px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: #800000;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 40px;
    margin-right: 10px;
}

.logo span {
    font-size: 18px;
    font-weight: bold;
    color: white;
}

.user-icon {
    font-size: 24px;
}

.content {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}

.form-container {
    flex: 1;
    padding: 30px;
    background-color: #fff;
    border-radius: 15px 0 0 15px;
    text-align: center;
    color: #333;
}

.form-container h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #800000;
}

form label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    text-align: left;
}

form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.signup-btn {
    width: 100%;
    padding: 10px;
    background-color: #f0ad4e;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.signup-btn:hover {
    background-color: #ec971f;
}

form p {
    margin-top: 10px;
    font-size: 14px;
}

form p a {
    color: #800000;
    font-weight: bold;
    text-decoration: none;
}

form p a:hover {
    text-decoration: underline;
}

.image-container {
    flex: 1;
    position: relative;
    overflow: hidden;
    border-radius: 0 15px 15px 0;
}

.background-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.8);
}

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="CIT-U Logo">
                <span>CIT-U Lost&Found</span>
            </div>
            <div class="user-icon"></div>
        </header>
        <div class="content">
            <div class="form-container">
                <h2>SignUp</h2>
                <form action="#">
                    <label for="name">Lastname, First Name M.I</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>

                    <label for="course">Course</label>
                    <input type="text" id="course" placeholder="Enter your course" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
            <div class="image-container">
                <img src="students.png" alt="Students" class="background-img">
            </div>
        </div>
    </div>
</body>
</html>
