<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CIT-U Lost & Found</title>
    <link rel="stylesheet" href="signup-styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="CIT-U Logo">
                <span>CIT-U Lost&Found</span>
            </div>
            <div class="user-icon"></div>
        </header>
        <div class="content">
            <div class="form-container">
                <h2>SignUp</h2>
                <form action="#">
                    <label for="name">Lastname, First Name M.I</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>

                    <label for="course">Course</label>
                    <input type="text" id="course" placeholder="Enter your course" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
            <div class="image-container">
                <img src="students.png" alt="Students" class="background-img">
            </div>
        </div>
    </div>
</body>
</html>
