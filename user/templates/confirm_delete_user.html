<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete User</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ user.username }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'manage_users' %}">Cancel</a>
</body>
</html>
