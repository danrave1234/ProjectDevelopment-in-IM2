{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIT-U Lost&Found</title>

  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #7b0000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  
  .container {
    text-align: center;
    position: relative;
  }
  
  .logo {
    position: absolute;
    top: 10px;
    left: 20px;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    align-items: center;
  }
  
  .logo img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
  }
  
  .user-icon {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 20px;
  }
  
  .login-form {
    background: #7b0000(182, 27, 27, 0.1);
    padding: 40px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    width: 300px;
    margin: auto;
    position: relative;
  }
  
  .login-form h2 {
    color: #fff;
    margin-bottom: 20px;
  }
  
  .login-form input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 2px;
    outline: none;
  }
  
  .login-form input[type="text"],
  .login-form input[type="password"] {
    background: #fff;
    color: #000;
  }
  
  .login-form button {
    width: %;
    padding: 10px;
    background: #ffcc00;
    color: #000;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }
  
  .login-form button:hover {
    background: #e6b800;
  }
  
  .forgot-password {
    margin-top: 10px;
    color: #ccc;
    font-size: 14px;
    cursor: pointer;
    text-decoration: underline;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="{% static 'assets/logo.png' %}" alt="CIT-U Logo"> CIT-U Lost&Found
    </div>
    <div class="user-icon"></div>
    <div class="login-form">
      <h2>Admin Login</h2>
      <input type="text" placeholder="ADMIN ID no">
      <input type="password" placeholder="Password">
      <button>Login</button>
      <div class="forgot-password">Forgot Password</div>
    </div>
  </div>
</body>
</html>
