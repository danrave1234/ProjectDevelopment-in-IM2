<h1>Manage Locations</h1>
<ul>
    {% for location in locations %}
        <li>
            {{ location.building }} - Floor {{ location.floor }}
            <a href="{% url 'update_location' location_id=location.locationid %}">Edit</a>
            <a href="{% url 'delete_location' location_id=location.locationid %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'register_location' %}">Add New Location</a>
