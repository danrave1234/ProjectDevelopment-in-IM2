{% extends 'base.html' %}

{% block title %}
Register New Location
{% endblock %}

{% block content %}
<style>
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
        margin: 0 auto;
    }

    label {
        font-weight: bold;
    }

    input {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
    }

    button {
        padding: 10px;
        background-color: #c04646;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }

    button:hover {
        background-color: #8b3030;
    }

    a {
        text-decoration: none;
        color: #8b3030;
        font-size: 0.9rem;
        display: inline-block;
        margin-top: 10px;
    }
</style>

<h1>Register New Location</h1>
<form method="POST">
    {% csrf_token %}
    <label for="building">Building:</label>
    <input type="text" name="building" required>

    <label for="floor">Floor:</label>
    <input type="number" name="floor" required>

    <button type="submit">Register Location</button>
</form>
<a href="{% url 'manage_locations' %}">Cancel</a>
{% endblock %}
