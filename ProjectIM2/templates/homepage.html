<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIT-U Lost&Found System</title>
  <link rel="stylesheet" href="homepage.css">

  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #7b0000;
    color: white;
  }
  
  a {
    text-decoration: none;
    color: white;
  }
  
  a:hover {
    opacity: 0.8;
  }
  
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #7b0000;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  }
  
  .logo {
    display: flex;
    align-items: center;
  }
  
  .logo img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
  }
  
  .nav {
    display: flex;
    gap: 20px;
  }
  
  .nav a {
    padding: 10px 15px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.1);
    transition: background 0.3s;
  }
  
  .nav a:hover {
    background: rgba(255, 255, 255, 0.3);
  }
  
  .user-icon {
    font-size: 24px;
  }
  
  .main-content {
    text-align: center;
    padding-top: 80px;
  }
  
  .main-content h1 {
    font-size: 28px;
    font-weight: bold;
  }
  
  .main-content h2 {
    font-size: 20px;
    margin-bottom: 20px;
  }
  
  .banner img {
    width: 100%;
    max-width: 800px;
    border-radius: 8px;
    margin: 20px auto;
  }
  
  .cta-button {
    background: #ffcc00;
    color: black;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 20px;
    transition: background 0.3s;
  }
  
  .cta-button:hover {
    background: #e6b800;
  }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./logo.png" alt="CIT-U Logo">
      <span>CIT-U Lost&Found</span>
    </div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Tracker</a>
      <a href="#">Lost & Found an Item?</a>
      <a href="#">Logout</a>
    </nav>
    <div class="user-icon"></div>
  </header>

  <main class="main-content">
    <h1>CEBU INSTITUTE OF TECHNOLOGY - UNIVERSITY</h1>
    <h2>LOST AND FOUND SYSTEM</h2>
    <div class="banner">
      <img src="{% static './students-image.png'%}" alt="Banner">
    </div>
    <button class="cta-button">Lost or Found Something?</button>
  </main>
</body>
</html>
