{% extends "base.html" %}
{% load static %}

{% block title %}Home - CIT-U Lost & Found{% endblock %}

{% block content %}
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #7b0000;
    color: white;
  }

  a {
    text-decoration: none;
    color: white;
  }

  a:hover {
    opacity: 0.8;
  }

  .homepage-content {
    text-align: center;
  }

  .homepage-content h1 {
    font-size: 28px;
    font-weight: bold;
  }

  .homepage-content h2 {
    font-size: 20px;
    margin-bottom: 20px;
  }

  .banner img {
    width: 100%;
    max-width: 100vw;
    margin: 20px auto;
  }

  .cta-button {
    background: #ffcc00;
    color: black;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 20px;
    transition: background 0.3s;
  }

  .cta-button:hover {
    background: #e6b800;
  }
  </style>

    <div class = "homepage-content">
        <h1>CIT - U LOST AND FOUND SYSTEM</h1>
        <div class="banner">
          <img src="{% static 'assets/students-image.png'%}" alt="Banner">
        </div>
        <button class="cta-button">Lost or Found Something?</button>
    </div>

{% endblock %}
