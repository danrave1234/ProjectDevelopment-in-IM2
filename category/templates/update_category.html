<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Category</title>
</head>
<body>
    <h1>Update Category</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="category_name">Category Name:</label>
        <input type="text" id="category_name" name="category" value="{{ category.categoryname }}" required>
        <br>
        <button type="submit">Update Category</button>
    </form>
    <br>
    <a href="{% url 'manage_categories' %}">Back to Manage Categories</a>
</body>
</html>
