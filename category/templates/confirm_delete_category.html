<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Category</title>
</head>
<body>
    <h1>Confirm Delete Category</h1>
    <p>Are you sure you want to delete the category "{{ category.categoryname }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete it!</button>
    </form>
    <a href="{% url 'manage_categories' %}">Cancel</a>
</body>
</html>
